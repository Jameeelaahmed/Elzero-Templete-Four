<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- ! Font awesome -->
    <script src="https://kit.fontawesome.com/e2f07e1c8d.js" crossorigin="anonymous"></script>
    <!-- ! BOX ICONS -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="page">
        <div class="sidebar">
            <h3>Elzero</h3>
            <ul>
                <li>
                    <a class="active" href="index.html">
                        <i class="fa-solid fa-chart-simple fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span>Setting</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-user fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <header>
                <div class="search">
                    <input type="search" placeholder="type a keyword">
                </div>
                <div class="profile">
                    <div class="notfication">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </div>
                    <div class="image">
                        <img src="assets/imgs/avatar.png " alt="">
                    </div>
                </div>
            </header>
            <div class="dash">
                <h1>Dashboard</h1>
                <div class="dash-content">
                    <!-- !START FISRT CARD -->
                    <div class="profile-dash">
                        <div class="upper-info">
                            <div class="welcome">
                                <h3>Welcome</h3>
                                <span>Elzero</span>
                            </div>
                            <div class="image">
                                <img src="assets/imgs/welcome.png" alt="">
                            </div>
                        </div>
                        <img src="assets/imgs/avatar.png" alt="">
                        <div class="info">
                            <div class="details">
                                <h3>Jameela Ahmed</h3>
                                <span>Developer</span>
                            </div>
                            <div class="details">
                                <h3>80</h3>
                                <span>Projects</span>
                            </div>
                            <div class="details">
                                <h3>$8500</h3>
                                <span>Earned</span>
                            </div>
                        </div>
                        <a href="#Profile">profile</a>
                    </div>
                    <!-- !END FISRT CARD -->

                    <!-- !START SECOND CARD -->
                    <div class="draft">
                        <h1>Quic Draft</h1>
                        <p>Write A Draft For Your Ideas</p>
                        <input type="text" placeholder="Title">
                        <textarea name=" " id="" placeholder="Your Thoughts "></textarea>
                        <a href="">Save</a>
                    </div>
                    <!-- !END SECOND CARD -->

                    <!-- !START THIRD CARD -->
                    <div class="targets">
                        <h1>Yearly Targets</h1>
                        <p>Targets Of The Year</p>
                        <div class="info">
                            <div class="target-row">
                                <div class="icon">
                                    <i class="fa-solid fa-dollar-sign fa-lg"></i>
                                </div>
                                <div class="details">
                                    <span>Money</span>
                                    <span>$</span>
                                    <div class="progress">
                                        <span style="width:80%"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- !END THIRD CARD -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
